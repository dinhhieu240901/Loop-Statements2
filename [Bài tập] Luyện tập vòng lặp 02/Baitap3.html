<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Nhập một số nguyên dương:"));
      if (n < 1) {
        document.write("Vui lòng nhập một số nguyên dương hợp lệ.");
      } else {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }
        document.write("Giai thừa của " + n + " là: " + factorial);
      }
    </script>
  </body>
</html>

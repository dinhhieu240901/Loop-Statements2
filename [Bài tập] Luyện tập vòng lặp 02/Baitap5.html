<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("<pre>");
      for (let i = 0; i <= 10; i++) {
        for (let j = 0; j <= 30; j++) {
          if (i === 0 || i === 10 || j === 0 || j === 30) {
            document.write("<a style='color: red'>*</a>");
          } else {
            document.write("<a style='color: white'> </a>");
          }
        }
        document.write("<br>");
      }
      document.write("</pre>");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = 1;

      for (let i = 0; i < 20; i++) {
        let temp = a + b;
        document.write(a + "<br>"); // In số Fibonacci thứ i
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>

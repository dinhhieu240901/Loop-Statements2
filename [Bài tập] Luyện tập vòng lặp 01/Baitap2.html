      let temp;

      do {
        temp = parseInt(prompt("Nhập nhiệt độ:"));

        if (isNaN(temp)) {
          alert("Ký tự bạn nhập không phải là số");
        } else if (temp > 100) {
          alert("Nhiệt độ quá cao. Hãy giảm nhiệt độ!");
        } else if (temp < 20) {
          alert("Nhiệt độ quá thấp. Hãy tăng nhiệt độ!");
        }
      } while (isNaN(temp) || temp > 100 || temp < 20);
      alert("Nhiệt độ ổn định.");

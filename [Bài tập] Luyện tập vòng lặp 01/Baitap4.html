<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 2, a = 0, b = 1; ; i++) {
        let sum = a + b;
        a = b;
        b = sum;
        if (sum % 5 === 0) {
          document.write("Số Fibonacci đầu tiên chia hết cho 5 là: " + sum);
          break;
        }
      }
    </script>
  </body>
</html>
